<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tool-cont scale-tools">
        <div class="pencil size-prop" attr="pencil"><i class="fa-solid fa-pencil"></i></div>
        <div class="eraser size-prop" attr="eraser"><i class="fa-solid fa-eraser"></i></div>
        <div class="note-sticky size-prop" attr="sticky-note"><i class="fa-solid fa-note-sticky"></i></div>
        <div class="upload size-prop" attr="upload"><i class="fa-solid fa-upload"></i></div>
        <div class="download size-prop" attr="download"><i class="fa-solid fa-download"></i></div>
        <div class="redo size-prop" attr="redo"><i class="fa-solid fa-arrow-rotate-right"></i></div>
        <div class="undo size-prop" attr="undo"><i class="fa-solid fa-arrow-rotate-left"></i></div>
    </div>
    <div class="pencil-tool-cont scale-tools">
        <div class="pencil-range-cont"><input class="pencil-width" type="range" min="2" max="10" value="3"></div>
        <div class="pencil-width-cont">
            <div class="black pencil-color-cont"></div>
            <div class="red pencil-color-cont"></div>
            <div class="blue pencil-color-cont"></div>
        </div>
    </div>
    <div class="eraser-range-cont scale-tools"><input class="eraser-width" type="range" min="5" max="30" value="6">
    </div>
